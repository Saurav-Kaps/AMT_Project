<div class="login-section" >
    <div style="margin-left:-24px; margin-top:-23.9px;">
        <h1 style=" background-color: dodgerblue; width:300px; height:50px;">{{data.title}}</h1>
    </div>
    <form>
        <mat-form-field>
            <input placeholder="Enter mail id" type="text" [(ngModel)]="email" style="border-radius:5px; height:15px; padding:6px">
            <br><br>
            <input placeholder="Enter password" type="password" [(ngModel)]="password" style="border-radius:5px; height:15px; padding:6px">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSignIn()">Sign In</button>
    </form>
</div>
